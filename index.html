<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <script
      src="https://kit.fontawesome.com/f16e724a40.js"
      crossorigin="anonymous"
    ></script>
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <header>
      <h1>Rock Paper Scissors</h1>
    </header>

    <div id="scoreBoard">
      <div id="userLabel" class="badge">user</div>
      <div id="compLabel" class="badge">comp</div>
      <span id="userScore">0</span>:<span id="compScore">0</span>
    </div>

    <div class="result">
      <p>Choose one...</p>
    </div>

    <div class="choices">
      <div class="choice" id="rock">
        <i class="far fa-hand-rock fa-rotate-90"></i>
      </div>
      <div class="choice" id="paper">
        <i class="far fa-hand-paper fa-rotate-90"></i>
      </div>
      <div class="choice" id="scissors">
        <i class="far fa-hand-scissors fa-flip-horizontal"></i>
      </div>
    </div>

    <p id="action-message">Make your move.</p>

    <script type="text/javascript" src="assets/js/app.js"></script>
  </body>
</html>
